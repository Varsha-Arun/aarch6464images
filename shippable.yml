language: python

# Version number
python:
  - 2.7

runtime:
  nodePool: default-restricted

build:
    
  ci:
    - python -V
    - docker ps
    - docker build -t=test .
    - docker images
    - docker build -t=shippabledocker/sample_node_pvt:masterarm .
    
  post_ci:
    - docker push shippabledocker/sample_node_pvt:masterarm
    
integrations:    
  hub:
      #Docker integration
    - integrationName: docker
      type: dockerRegistryLogin
